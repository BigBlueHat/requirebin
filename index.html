<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>
<div id="edit" class="large"></div>
<script src="browser-module-sandbox.js"></script>
<script src="javascript-editor.js"></script>
<link rel="stylesheet" type="text/css" href="codemirror.css"/>
<style>
  body { margin:0; padding:0; }
  .large { position: absolute; top: 50px; left: 0; right: 0; bottom: 0; }
</style>
<script>
var createSandbox = require('browser-module-sandbox')
var jsEditor = require('javascript-editor')
var editorEl = document.querySelector('#edit')

var editor = jsEditor({
  container: editorEl,
  lineWrapping: true
})

function run() {
  var program = editor.editor.getValue()
  var sandbox = createSandbox()
  sandbox.bundle(program)
}

</script>
</body>
</html>
